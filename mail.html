<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Contact - MC</title>
    <link rel="shortcut icon" href="./media/iconfullstack.png" />
    <link rel="stylesheet" href="./layouts/7mail.css" />
  </head>

  <body>
    <section id="mail">
      <h1>Contact</h1>
      <h2>Cette page est en cours de travaux..</h2>
      <form action="">
        <label for="name">Votre nom </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Ou votre société..."
        />
        <label for="email">Votre e-mail</label>
        <input type="text" name="email" id="email" placeholder="example" />
        <label for="message">Votre message</label>
        <textarea name="message" id="message" cols="30" rows="500"></textarea>
        <div class="submit_container">
          <input type="submit" class="submit_button" value="envoyer" />
        </div>
      </form>
    </section>
  </body>
</html>
